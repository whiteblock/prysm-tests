services:
  - name: beacon-node
    image: gcr.io/whiteblock/beacon:buttchug
    resources:
      cpus: 4
      memory: 4 GB
      storage: 10 GiB
    script:
      inline: /app/beacon-chain/image.binary --archive --datadir=/data --interop-num-validators=1024 --no-discovery --interop-eth1data-votes --enable-attestation-cache --enable-ssz-cache --enable-skip-slots-cache
  - name: explorer
    image: gobitfly/eth2-beaconchain-explorer
    script:
      inline: /app/explorer -config=/var/explorer/config.yaml
    input-files:
    - source-path: ./config.yaml
      destination-path: /var/explorer/config.yaml
  - name: postgres
    image: postgres
    input-files:
    - source-path: ./psql.sh
      destination-path: /docker-entrypoint-initdb.d/init-db.sh
    environment:
      POSTGRES_DB: genesis
      POSTGRES_USER: genesis
      POSTGRES_PASSWORD: genesis
  - name: prometheus
    image: prom/prometheus
    input-files:
    - source-path: ./prometheus.yaml
      destination-path: /etc/prometheus/prometheus.yml
    script:
      # XXX: this probably doesn't work the first time...
      inline: sed -i 's/HOSTNAME/$_host' /etc/prometheus/prometheus.yml && /bin/prometheus --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --web.console.libraries=/usr/share/prometheus/console_libraries --web.console.templates=/usr/share/prometheus/consoles

  - name: validator
    image: gcr.io/whiteblock/validator:buttchug
    resources:
      cpus: 1
      memory: 1 GB
      storage: 1 GiB
    script:
      inline: /app/validator/image.binary --keymanager=interop --keymanageropts='{"keys":1024}' --beacon-rpc-provider=$_one_of(beacon-node,network-1):4000
tests:
  - name: prysm-partition
    description: "run a prysm testnet and implement a network partition"
    wait-for: 90s
    system:
      - type: beacon-node
        count: 2
        resources:
          networks:
            - name: network-1
      - type: postgres
        resources:
          networks:
            - name: network-1
      - type: prometheus
        port-mappings:
          - 9090:9090
        resources:
          networks:
            - name: network-1
    phases:
      - name: start-validator
        duration: 1m
        system:
        - type: validator
          count: 20
          resources:
            networks:
            - name: network-1
      - name: explorer
        duration: infinite
        system:
        - type: explorer
          port-mappings:
          - "80:3333"
          resources:
            networks:
            - name: network-1
